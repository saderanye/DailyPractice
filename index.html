    <script>
        // 6/10 - Double numbers in the array
        let numbers = [1, 2, 3, 4];

        function sumArray(numbers) {
            let total = 0;
            for (let i = 0; i < numbers.length; i++) {
                total += numbers[i];
            }

            return total;
        }

        function doubleArray(numbers) {
            let newArray = [];
            for (let i = 0; i < numbers.length; i++) {
                newArray.push(numbers[i] * 2)
            }
            return newArray;
        }

        console.log(sumArray(numbers)); // should log
        console.log(doubleArray(numbers)); // should log [2, 4, 6,



        //Another practice 6/10 - Filter words less then 5 characters

        let arrayWords = ["apple", "dog", "elephant", "cat", "juice"];

        function filterShortWords(arrayWords) {
            let shortWords = [];

            for (let i = 0; i < arrayWords.length; i++) {
                if (arrayWords[i].length <= 5) {
                    shortWords.push(arrayWords[i]);
                }
            }

            return shortWords;
        };

        console.log(filterShortWords(arrayWords)); // should log ["apple", "dog", "cat"]


        // 6/11 - Filter Even Numbers
        function filterEvenNumbers() {
            let numbers = [1, 2, 5, 8, 10, 13, 21];
            let evenNumbers = [];

            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    evenNumbers.push(numbers[i]);
                }

            }

            return evenNumbers;
        };

        console.log(filterEvenNumbers());

        // 6/12 - Capitalize Words
        function capitalizeWords() {
            let words = ["apple", "banana", "cherry"];
            let capitalizedWordsArrray = [];
            
            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                let firstLetter = word[0];
                let capital = firstLetter.toUpperCase();
                let rest = word.slice(1);
                let capitalizedWord = capital + rest;
                capitalizedWordsArrray.push(capitalizedWord);
            }

            return capitalizedWordsArrray;
        };

        console.log(capitalizeWords());


        // 6/13 - Count How many times a letter appears
        function countLetters() {
            let wordCount = "banana";
            let letter = "a";
            let count = 0;

            for (let i = 0; i < wordCount.length; i++) {
                if (wordCount[i] === letter) {
                    count ++;
                }
            }
            return { letter, count};
        };
        const result = countLetters();
        console.log(`The letter "${result.letter}" appears ${result.count} times.`);





        // 6/14 - Find Longest Word

        function findLongestWord() {
            let longestWordArray = ["apple", "banana", "pear", "watermelon"];
            let longestWord = "";

            for (let i = 0; i < longestWordArray.length; i++) {
                if (longestWordArray[i].length > longestWord.length) {
                    longestWord = longestWordArray[i];
                }
            };
            return longestWord;
        };

        console.log(findLongestWord());



        // 6/15 - Count how many Vowels

        function countVowels(){
            let vowelWord = "avocado";
            let count = 0;
            let vowels = ["a", "e", "i", "o", "u"];

            for (let i = 0; i < vowelWord.length; i++) {
                if(vowels.includes(vowelWord[i])) {
                    count++;
                }
            };

            return count;

        };
        console.log(countVowels());


        // 6/16 - Finding Average

        function findAverage() {
            let averageArray = [10, 20, 30, 40, 50];
            let sumAverage = 0;

            for (let i = 0; i < averageArray.length; i++) {
                sumAverage += averageArray[i];
            }

            let totalAverage = sumAverage / averageArray.length;
            return totalAverage;
        };

        console.log(findAverage());
