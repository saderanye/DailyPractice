<body>



    <script>
        // 6/10
        let numbers = [1, 2, 3, 4];
        function sumArray(numbers) {
            let total = 0;
            for (let i = 0; i < numbers.length; i++) {
                total += numbers[i];
            }

            return total;
        }
        console.log(sumArray(numbers)); // should log 10


        
    </script>
