<body>

    <script>

        // Sum of the Array
        function sumArray() {
            let numberArray = [1, 2, 3, 4, 5];
            let sum = 0;

            for(let i = 0; i < numberArray.length; i++) {
                sum += numberArray[i];
            }

            return sum;
        }

        console.log(sumArray());











    </script>
