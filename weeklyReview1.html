    <script>

        // Sum of the Array
        function sumArray() {
            let numberArray = [1, 2, 3, 4, 5];
            let sum = 0;

            for(let i = 0; i < numberArray.length; i++) {
                sum += numberArray[i];
            }

            return sum;
        }

        console.log(sumArray());


        // Double Array
        function doubleArray() {
            let numbersArray = [1, 2, 3, 4, 5];
            let doubleSum = 0;

            for(let i = 0; i < numbersArray.length; i++) {
                doubleSum += numbersArray[i] * 2;
            }
            return doubleSum;
        }

        console.log(doubleArray());


        // Filter Short Words
        function filterShortWords() {
            let words = ["apple", "banana", "cat", "dog", "elephant"];
            let shortWords = [];

            for(i = 0; i < words.length; i++) {
                if(words[i].length < 5) {
                    shortWords.push(words[i]);
                }
            }

            return shortWords;
        }
        console.log(filterShortWords());


        // Filter Even Numbers
        function filterEvenNumbers() {
            let numbers = [1, 2, 5, 8, 10, 13, 21];
            let evenNumbers = [];

            for(i = 0; i < numbers.length; i++) {
                if(numbers[i] % 2 === 0) {
                    evenNumbers.push(numbers[i]);
                }
            }
            return evenNumbers;
        }

        console.log(filterEvenNumbers());


        // Capitalize Words in an Array
        function capitalizeWords() {
            let wordCapital = ["apple", "banana", "cherry"];
            let capitalizedWords = [];

            for(i = 0; i < wordCapital.length; i++) {
                let word = wordCapital[i];
                let firstLetter = word[0];
                let capital = firstLetter.toUpperCase();
                let restOfWord = word.slice(1);
                let capitalWord = capital + restOfWord;
                capitalizedWords.push(capitalWord);
            }
            return capitalizedWords;
        }

        console.log(capitalizeWords());


        // Count Letters
        function countLetters(){
            let word = "bananaaaaa";
            let letter = "a";
            let count = 0;

            for (let i = 0; i < word.length; i++) {
                if (word[i] === letter) {
                    count++;
                }
            }
            return count;
        }

        console.log(countLetters());


        // Find Longest Word
        function findLongestWord() {
            let words = ["apple", "banana", "cherry", "date", "elderberry"];
            let longestWord = " ";
            for (let i = 0; i < words.length; i++) {
                if (words[i].length > longestWord.length) {
                    longestWord = words[i];
                }
            }
            return longestWord;
        }

        console.log(findLongestWord());


        // Count Vowels
        function countVowels() {
            let word = "avocado";
            let count = 0;
            let vowels = ["a", "e", "i", "o", "u"];

            for(let i = 0; i < word.length; i++){
                let letter  = word[i].toLowerCase();
                if (vowels.includes(letter)) {
                    count++;
                }
            }
            return count;
        }
        console.log(countVowels());


        // Find Average
        function findAverage() {
            let averageArray = [10, 20, 30, 40 , 50];
            let sum = 0;
            
            for(let i = 0; i < averageArray.length; i++){
                sum += averageArray[i];
            }

            let average = sum / averageArray.length;
            return average;
        }
        console.log(findAverage());

        // Title case
        function titleCase() {
            let phrase = "the quick brown fox";
            let titleArray = phrase.split(" ");
            let capitalizedWords = [];
            
            for(let i = 0; i < titleArray.length; i++) {
                let word = titleArray[i];
                let firstLetter = word[0].toUpperCase();
                let restOfWord = word.slice(1);
                let newWord = firstLetter + restOfWord;
                capitalizedWords.push(newWord);

            }
            let newPhrase = capitalizedWords.join(" ");
            return newPhrase;
        }

        console.log(titleCase());



        // 6/17 - Reversing Word
        function reverseWord() {
            let string = "pineapple";
            let characters = string.split("");
            let reverse = characters.reverse();
            let result = reverse.join("");

            return result;
        }

        console.log(reverseWord());


        // 6/18 - Removing Duplicates
        function removeDuplicates() {
            let duplicateArray = [1, 2, 2, 3, 4, 5, 5];
            let newArray = [];
            for(let i = 0; i < duplicateArray.length; i++) {
                let number = duplicateArray[i];
                if(!newArray.includes(number)) {
                    newArray.push(number);
                }
            }
            return newArray;
        }

        console.log(removeDuplicates());

        // Count words in a sentence
        function countWords() {
            let sentence = "I love to eat pizza and ice cream";
            let words = sentence.split(" ");
            let count = 0;
            for(let i = 0; i < words.length; i++) {
                let word = words[i];
                count++;
            }
            return count;
        }

        console.log(countWords());

        function fizzBuzzLite() {
            for(let i = 1; i < 20; i++) {
                if(i % 3 === 0) {
                    console.log("Fizz");
                } else if (i % 5 === 0) {

                } else if (i % 3 === 0 && i % 5 === 0) {
                    console.log("FizzBuzz");
                } else {
                    console.log(i);
                }
            }
        }
        fizzBuzzLite();

        // Find the Frist Repeated Word
        function findFirstRepeatedWord() {
            let phrase = "I love coding because I love learning";
            let words = phrase.split(" ");
            let seen = new Set();

            for(let i = 0; i < words.length; i++) {
                let word = words[i];
                if(seen.has(word)) {
                    return word;
                } else {
                    seen.add()
                }
            }
            return null;
        }

        console.log(findFirstRepeatedWord());
