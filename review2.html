<script>
    function filterLongWords() {
        let array = ["pen", "notebook", "cup", "pencil", "book"];
        let newArray = [];
        for (i = 0; i < array.length; i++) {
            let word = array[i];
            if (word.length > 4) {
                newArray.push(word);
            };
        }
        return newArray;
    };

    console.log(filterLongWords());
