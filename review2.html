<!DOCTYPE html>
<html lang="en">

<body>


<script>
    function filterLongWords() {
        let array = ["pen", "notebook", "cup", "pencil", "book"];
        let newArray = [];
        for (i = 0; i < array.length; i++) {
            let word = array[i];
            if (word.length > 4) {
                newArray.push(word);
            };
        }
        return newArray;
    };

    console.log(filterLongWords());

    function countProperties(){
        let person = {
            name: "Jamie",
            age: 30,
            job: "Developer"
        };
        let keys = Object.keys(person);
        return keys; 
    }

    console.log(countProperties());

    function totalGroceryCost(){
        let groceries = [
                { name: "milk", price: 3 },
                { name: "bread", price: 2 },
                { name: "eggs", price: 4 }
            ];
        let total = 0;
        for (let i = 0; i < groceries.length; i++) {
            let currentItem = groceries[i];
            total += currentItem.price;
        }
        return total;
    }

    console.log(totalGroceryCost());


    function filterHighScores(){
        let students = [
            { name: "Alice", score: 72 },
            { name: "Bob", score: 85 },
            { name: "Charlie", score: 90 },
            { name: "Diana", score: 68 }
        ];
        let highScores = [];
        for(let i = 0; i < students.length; i++) {
            if (students[i].score > 80) {
                highScores.push(students[i]);
            }

        }
        highScores.sort((a, b) => b.score - a.score);
        return highScores;
        
    }
    console.log(filterHighScores());

    // Count Properties
    function countProps(obj){
        let props = Object.keys(obj);
        return props.length;
        }
    let user = { name: "Sam", age: 30, city: "Seattle"};
    console.log(countProps(user));
    

</script>
</body>
</html>
